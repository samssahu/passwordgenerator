<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">


<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">


        <h1>Password Generator</h1>

        <div class="Display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button data-copy class="copyicon">
                    <span data-copyMsg class="tooltip"></span>
                    <img src="copy-icon.svg" alt="copy" width="23" height="23" class="myimg">
                </button>
        </div>


        <div class="input-container">

        <!-- passworrd length section -->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber >0</p>
        </div>

        <!-- Slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider value="1">

        <!-- Checkboxes -->
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>
        </div> 

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers Letters</label>
        </div>


        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols Letter</label>
        </div>

        <!-- Strength section -->
        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator class="indicator"></div>
        </div>

        <!-- Button section -->
        <button class="generateButton">Generate Password</button>



    </div>
    <script src="script.js"></script>

</body>
</html>
